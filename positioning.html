<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Exercises</title>
    <link rel="stylesheet" href="positionstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Exercise 1: Grid Layout -->
        <section class="exercise">
            <h2 class="title">Exercise 1: Grid Layout</h2>
            <div class="content1">
                <div class="red1"></div>
                <div class="green1"></div>
                <div class="green1"></div>
                <div class="yellow1"></div>
                <div class="yellow1"></div>
                <div class="blue1"></div>
            </div>
        </section>

        <!-- Exercise 2: Grid with Positioning -->
        <section class="exercise">
            <h2 class="title">Exercise 2: Grid with Positioning</h2>
            <div class="content2">
                <div class="red2"></div>
                <div class="green2"></div>
                <div class="blue2"></div>
                <div class="yellow2"></div>
            </div>
        </section>

        <!-- Exercise 3: Simple Grid -->
        <section class="exercise">
            <h2 class="title">Exercise 3: Simple Grid</h2>
            <div class="content3">
                <div class="box3">Box 1</div>
                <div class="box3">Box 2</div>
                <div class="box3">Box 3</div>
            </div>
        </section>

        <!-- Exercise 4: Grid with Multiple Rows -->
        <section class="exercise">
            <h2 class="title">Exercise 4: Grid with Multiple Rows</h2>
            <div class="content4">
                <div class="box4">Box 1</div>
                <div class="box4">Box 2</div>
                <div class="box4">Box 3</div>
            </div>
        </section>

        <!-- Exercise 5: Floating Elements -->
        <section class="exercise">
            <h2 class="title">Exercise 5: Floating Elements</h2>
            <div class="content5">
                <div class="box5">Box 1</div>
                <div class="box5">Box 2</div>
            </div>
        </section>

        <!-- Exercise 6: Layered Grid -->
        <section class="exercise">
            <h2 class="title">Exercise 6: Layered Grid</h2>
            <div class="content6">
                <div class="box6a">Box A</div>
                <div class="box6b">Box B</div>
            </div>
        </section>
    </div>
</body>
</html>
